<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unraid Duplicate File Handler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .result {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>Unraid Duplicate File Handler</h1>
    <form action="/scan" method="post">
        <label for="scan_output_dir">Scan Output Directory</label>
        <input type="text" id="scan_output_dir" name="scan_output_dir" required>

        <label for="log_output_dir">Log Output Directory</label>
        <input type="text" id="log_output_dir" name="log_output_dir" required>

        <label for="source_choice">Source Choice</label>
        <select id="source_choice" name="source_choice">
            <option value="1">Array only</option>
            <option value="2">Pool only</option>
            <option value="3">Both Array and Pool</option>
        </select>

        <label for="min_size">Minimum File Size (bytes)</label>
        <input type="number" id="min_size" name="min_size">

        <label for="ext_filter">File Extensions (comma-separated)</label>
        <input type="text" id="ext_filter" name="ext_filter">

        <label for="keep_strategy">Keep Strategy</label>
        <select id="keep_strategy" name="keep_strategy">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="largest">Largest</option>
            <option value="smallest">Smallest</option>
        </select>

        <button type="submit">Start Scan</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>Scan Complete</h2>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
